<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Mi Lista de Tareas</h1>

        <input type="text" id="ingresotarea" placeholder="Escribe una tarea">
        <button id="agregartarea">Agregar tarea</button>

        <button id="mostrartareas">Todas</button>
        <button id="mostrarpendientes">Pendientes</button>
        <button id="mostrarcompletadas">Completadas</button>

        <ul id="listatareas"></ul>

        <button id="borrarcompletadas">Eliminar tareas completadas</button>

        <p id="tareamasrapida"></p>
    </div>

    <script src="TODO.js" ></script>
</body>
</html>
